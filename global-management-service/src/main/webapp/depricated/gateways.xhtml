<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <link rel="stylesheet" href="css/w3.css"/>
    <h:head>

    </h:head>
    <h:body>
        <h1>Hello World PrimeFaces</h1>

        <ui:composition template="layout/layout.xhtml">

            <ui:define name="content">                
                <div class="ui-fluid">
                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank"> 


                        <h3>Gateways</h3>
                        <h:form>
                            <p:commandButton value="Query (timeout: #{hincmanagement.timeout}s)" update="hincLocalTable growl" async="true" id="queryHincLocal"  actionListener="#{hincmanagement.queryLocalMeta()}" styleClass="ui-priority-primary" style="display: inline-block; width:inherit;"/>
                            <p:commandButton value="Refresh" id="refreshHincLocal" actionListener="#{hincmanagement.updateLocalTable()}" styleClass="ui-priority-primary" style="display: inline-block; width:inherit;"/>
                            <p:growl id="growl" showDetail="true" sticky="false" />                              
                            <!--<p:poll interval="1" listener="# {hincmanagement.updateLocalTable()}" autoStart="false" widgetVar="pollLocalTable"/>-->
                        </h:form>

                        <p:dataTable id="hincLocalTable" var="local" value="#{hincmanagement.hinclocals}" tableStyle="width:auto"  resizableColumns="true">
                            <p:column headerText="UUID">
                                <h:outputText value="#{local.uuid}" />
                            </p:column>

                            <p:column headerText="IP">
                                <h:outputText value="#{local.ip}" />
                            </p:column>

                            <p:column headerText="ISP">
                                <h:outputText value="#{local.isp}" />
                            </p:column>

                            <p:column headerText="Location">
                                <h:outputText value="#{local.country}/#{local.city}" />
                            </p:column>
                            
                            <p:column headerText="Detail">
                                <h:link outcome="hincLocal_details.xhtml" value="Show">
                                    <f:param name="uuid" value="#{local.uuid}" />
                                </h:link>
                            </p:column>

                        </p:dataTable>
                    </p:panelGrid>

                </div>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
