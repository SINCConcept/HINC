<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <link rel="stylesheet" href="css/w3.css"/>
    <h:head>

    </h:head>
    <h:body>
        <h1>Hello World PrimeFaces</h1>

        <ui:composition template="layout/layout.xhtml">

            <ui:define name="content">                
                <div class="ui-fluid">
                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank"> 
                        <h3>Data Subscriber</h3>
                        <h:form>
                            <p:commandButton update="resourcesTable growl" value="Query (timeout: #{hincmanagement.timeout}s)" id="ajax"  actionListener="#{hincmanagement.queryDataPoint()}" styleClass="ui-priority-primary" style="display: inline-block; width:inherit;"/>
                            <p:commandButton value="Refresh" id="refreshHincLocal" update="resourcesTable" styleClass="ui-priority-primary" style="display: inline-block; width:inherit;"/>
                            <p:growl id="growl" showDetail="true" sticky="false" />  
                        </h:form>

                        <p:dataTable id="resourcesTable"  var="dp" value="#{hincmanagement.datapoints}" tableStyle="width:auto"  resizableColumns="true">
                            <p:column headerText="UUID">
                                <h:outputText value="#{dp.uuid}" />
                            </p:column>

                            <p:column headerText="ResourceID">
                                <h:outputText value="#{dp.resourceID}" />
                            </p:column>

                            <p:column headerText="DataType">
                                <h:outputText value="#{dp.datatype}" />
                            </p:column>                                

                          
                        </p:dataTable>

                    </p:panelGrid>

                </div>
                
                
            </ui:define>

        </ui:composition>

    </h:body>
</html>
