<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <link rel="stylesheet" href="css/w3.css"/>
    <h:head>

    </h:head>
    <h:body>
        <h1>Hello World PrimeFaces</h1>

        <ui:composition template="layout/layout.xhtml">

            <ui:define name="content">                
                <div class="ui-fluid">

                    <div style="text-align: center"><h3>HINC Global Management Service</h3></div>
                    <h:form id="form">
                        <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8"  layout="grid" styleClass="ui-panelgrid">
                           <p:outputLabel value="City"/>
                            <p:outputLabel value="#{hincmanagement.globalMeta.city}"/>

                            <p:outputLabel value="Country"/>
                            <p:outputLabel value="#{hincmanagement.globalMeta.country}"/>

                            <p:outputLabel  value="ISP"/>
                            <p:outputLabel value="#{hincmanagement.globalMeta.isp}"/>

                            <p:outputLabel  value="Lat"/>
                            <p:outputLabel value="#{hincmanagement.globalMeta.lat}"/>

                            <p:outputLabel  value="Lon"/>
                            <p:outputLabel value="#{hincmanagement.globalMeta.lon}"/>                    
                        </p:panelGrid>
                        <p:commandButton value="Update data" id="btn1" actionListener="#{hincmanagement.setGlobalMeta()}" ajax="false"   style="display: inline-block; width:inherit;" />
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </h:body>
