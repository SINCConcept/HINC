<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <link rel="stylesheet" href="css/w3.css"/>
    <h:head>

    </h:head>
    <h:body>
        <h1>Hello World PrimeFaces</h1>

        <ui:composition template="layout/layout.xhtml">

            <ui:define name="content">
                <div class="ui-fluid">
                    <h:form id="form" >
                        <p:outputPanel autoUpdate="true">
                            <p:panelGrid  columns="2"  layout="grid" styleClass="ui-panelgrid">
                                <p:outputLabel value="HINC Group"/>
                                <p:outputLabel value="#{GuiBeans.controllerMeta.group}"/>

                                <p:outputLabel value="ISP"/>
                                <p:outputLabel value="#{GuiBeans.controllerMeta.isp}"/>

                                <p:outputLabel value="Location"/>
                                <p:outputLabel value="#{GuiBeans.controllerMeta.city}/#{GuiBeans.controllerMeta.country}"/>

                                <p:outputLabel value="Latitude"/>
                                <p:outputLabel value="#{GuiBeans.controllerMeta.lat}"/>

                                <p:outputLabel value="Longitude"/>
                                <p:outputLabel value="#{GuiBeans.controllerMeta.lon}"/>

                                <p:outputLabel value="Number of gateways"/>
                                <p:outputLabel value="#{GuiBeans.hinclocals.size()}"/>

                                <p:outputLabel  value="Number of datapoints"/>
                                <p:outputLabel value="#{GuiBeans.datapoints.size()}"/>



                            </p:panelGrid>     
                        </p:outputPanel>
                    </h:form>
                </div>
            </ui:define>



        </ui:composition>
    </h:body>
</html>
