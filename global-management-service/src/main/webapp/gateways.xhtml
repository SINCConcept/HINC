<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <link rel="stylesheet" href="css/w3.css"/>
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template="layout/layout.xhtml">

            <ui:define name="content">
                <h:form id="form">

                    <p:panelGrid columns="2"  layout="grid" styleClass="ui-panelgrid">
                        <p:outputPanel>                            
                            <p:tree id="buildingLayoutTree" value="#{GuiBeans.deviceLayoutTree}" var="node" selectionMode="single" selection="#{GuiBeans.selectedNode}">
                                <p:ajax event="select" update=":form:detailspanel" listener="#{GuiBeans.onNodeSelect}" />

                                <p:treeNode expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
                                    <h:outputText value="#{node}"/>
                                </p:treeNode>

                                <p:treeNode type="service" icon="fa fa-cogs">
                                    <h:outputText value="#{node}" />
                                </p:treeNode>
                                <p:treeNode type="device" icon="fa fa-hdd-o">
                                    <h:outputText value="Gateway-#{node}" />
                                </p:treeNode>
                                <p:treeNode type="datapoint" icon="fa fa-bar-chart">
                                    <h:outputText value="#{node}" />
                                </p:treeNode>
                            </p:tree>
                        </p:outputPanel>

                        <!-- RIGHT PANEL - DETAILS OF THE DATA POINT -->
                        <p:outputPanel id="detailspanel"  rendered="true">
                                <p:panelGrid  columns="1" styleClass="ui-panelgrid-blank" rendered="#{not empty GuiController.detailsPage}" >
                                    <p:outputPanel>
                                        <p:outputLabel value="Metadata" style="font-weight:bold" />
                                        <ui:include src="#{GuiController.detailsPage}" >
                                            <ui:param name="resourceid" value="#{GuiController.selectedNode}"/>
                                        </ui:include>
                                        <p:outputLabel value="Context" style="font-weight:bold" />
                                    </p:outputPanel>
                                </p:panelGrid>

                                <!-- A SMALL INFO WHEN NO RESOURCE IS SELECTED -->
                                <p:outputPanel rendered="#{empty GuiController.selectedNode}">
                                    <p:outputLabel value="No resource selected" />
                                </p:outputPanel>

                            </p:outputPanel>


                    </p:panelGrid>

                    <p:dialog  header="Control action result" widgetVar="actionResultDialog" modal="true" appendTo="@(body)" height="100" showEffect="bounce" hideEffect="explode">
                        <p:outputPanel id="invoke_action_result_panel">
                            <h:outputText value="#{GuiBeans.lastControlResult}" />
                        </p:outputPanel>
                    </p:dialog>
                </h:form>

                <script>
                    function ext() {
                        this.cfg.seriesDefaults.rendererOptions.dataLabelFormatString = '%.2s%%';
                        this.cfg.seriesDefaults.rendererOptions.dataLabelThreshold = 0;
                        this.cfg.seriesDefaults = {
                            lineWidth: 2.0,
                            shadow: false,
                            showMarker: false,
                            rendererOptions: {
                                smooth: true
                            }
                        };
                    }
                </script>




            </ui:define>

        </ui:composition>

    </h:body>
</html>
