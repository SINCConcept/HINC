<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Data Point</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>

    <h:body>

        <p:outputPanel id="datapoint_properties_panel" style="text-align: left;" >
            <p:panelGrid  columns="2" columnClasses="label,value" >
                <p:outputLabel value="UUID"/>
                <p:outputLabel value="#{GuiBeans.localMetaByID.uuid}"/>

                <p:outputLabel value="IP"/>
                <p:outputLabel value="#{GuiBeans.localMetaByID.ip}"/>

                <p:outputLabel value="ISP"/>
                <p:outputLabel value="#{GuiBeans.localMetaByID.isp}"/>

                <p:outputLabel value="Location"/>
                <p:outputLabel value="#{GuiBeans.localMetaByID.city}/#{GuiBeans.localMetaByID.country}"/>

                <p:outputLabel value="Latitude"/>
                <p:outputLabel value="#{GuiBeans.localMetaByID.lat}"/>

                <p:outputLabel value="Longitude"/>
                <p:outputLabel value="#{GuiBeans.localMetaByID.lon}"/>

            </p:panelGrid>
        </p:outputPanel>

    </h:body>

</html>
